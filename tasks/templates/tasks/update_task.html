{% extends "tasks/base.html" %}
{% block content %}
<div class="center-column">
	<div class="container mx-auto w-75">
		<h3 class="text-primary mx-auto">Update Task</h3>
		<form class="form" method="POST" action="">
			{% csrf_token %}
			
			<div class="d-block py-2">
				<span class="text-primary"> Title <input type="text" name="title" value="{{object.title}}" maxlength="200" required="" id="id_title"></span>
				
			</div>
			
			<div class="d-block py-2">
				<span class="text-primary d-inline" for="complete"> Complete </span> 
				<input type="checkbox" name="complete" id="id_complete">
			</div>
			<input type="hidden" name="owner" id="owner" value="{{ request.user.id}}">
		
			<input class="btn btn-success my-2" type="submit" name="Update Task">
		
		</form>
	</div>
</div>
<p id="complete" style="display: none;">{{object.complete}}</p>
<script>
	id_complete.checked = complete.textContent == "True" ? true : false;
</script>
{% endblock %}
